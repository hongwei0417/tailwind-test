<div class="border p-5 w-[50vw] mb-10 space-y-5">
  <div *ngFor="let item of [1, 2, 3]" class="flex justify-between">
    <div
      *ngFor="let item of [1, 2, 3, 4, 5, 6]"
      class="border w-[50px] h-[50px]"
    ></div>
  </div>
</div>
<div
  class="grid grid-flow-row grid-cols-6 gap-x-3 gap-y-5 border p-5 w-[50vw] mb-10"
>
  <div class="border h-[50px]">1</div>
  <div class="border h-[50px]">2</div>
  <div class="border h-[50px] col-start-3 col-end-6">3</div>
  <div class="border h-[50px]">4</div>
  <div class="border h-[50px]">5</div>
  <div class="border h-[50px] col-start-4 col-end-7">6</div>
  <div
    class="border col-start-1 col-end-5 grid grid-cols-3 auto-rows-[50px] gap-3 p-3"
  >
    <div class="border">7-1</div>
    <div class="border">7-2</div>
    <div class="border">7-3</div>
    <div class="border">7-4</div>
    <div class="border">7-5</div>
    <div class="border">7-6</div>
    <div class="border">7-7</div>
    <div class="border">7-8</div>
    <div class="border">7-9</div>
  </div>
  <div class="border h-[50px] self-end">8</div>
  <div class="border h-[50px]">9</div>
</div>
