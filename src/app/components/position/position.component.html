<div class="border w-[50vw] h-[300px] relative overflow-scroll">
  <div
    class="border-4 w-[100px] h-[100px] border-yellow-300 absolute left-5 bottom-5"
  ></div>
  <div
    class="border-4 rounded-full w-[100px] h-[100px] fixed ml-80 mt-40 border-red-600"
  ></div>
  <div
    *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 10]"
    class="h-[50px] bg-gray-50/10 border-b-2 border-gray-500"
  ></div>
</div>
